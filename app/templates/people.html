{% extends 'base.html' %}

{% block content %}
<div class="container col-4 border mt-5">
    <ul>
        {% for u in users %}
            <div class="row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">{{u.username}}</h5>
                      <a href="/battle/{{ u.id }}" class="btn btn-danger">Battle</a>
                    </div>
                  </div>
                </div>
        {% endfor %}
    </ul>
</div>
{% endblock %}
