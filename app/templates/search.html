{% extends 'base.html' %}

{% block content %}
<div class="container col-4 mt-5">
    <h1>Search Page</h1>
    <form method="POST">
        {{ form.hidden_tag() }}

        {{ form.name.label(class='form.label')}}
        {{ form.name(class='form-control', placeholder='Pokemon name') }}

        <div class="d-grid gap-2 my-3">
            {{ form.submit(class='btn btn-primary') }}
        </div>
    </form>
</div>
{% endblock %}
